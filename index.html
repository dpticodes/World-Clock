<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>World clock - Dpticodes</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>World Clock</h1>
        <select>
          <option value="">Select a city...</option>
          <option value="mumbai">Mumbai</option>
          <option value="austin">Austin</option>
          <option value="sydney">Sydney</option>
        </select>
        <div class="city">
          <h2>Mumbai</h2>
          <div class="date">February 2nd 2026</div>
          <div class="time">4:22:43 AM</div>
        </div>
        <div class="city">
          <h2>Austin</h2>
          <div class="date">February 2nd 2026</div>
          <div class="time">4:22:43 AM</div>
        </div>
      </div>
    </main>
